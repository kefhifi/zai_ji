<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 外联式： 通过link标签，链接外部样式表到页面中 -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 嵌入式 ：通过style标签，在网页上创建嵌入的样式表-->
    <style type="text/css">
        /* h1 选择器  ：页面上h1标签的都用这种样式 */
        h1{
            font-size:20px;
            color:gold;
        }
    </style>




</head>
<body>
<h1>页面标题</h1>
<div>这是一个div标签</div>
    <!-- 行内式：通过标签的style属性，在标签上直接写样式 -->
<a href="http://kefhifi.com" style="font-size:20px;color:pink">博客站点</a>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">


        .con{
        width:200px;
        font-size:30px;
        }
        .box2{
        width:200px;
        height:200px;
        background-color:gold;
        font-size:16px;
        display:none;
        }
        .con:hover .box2{  /* 鼠标放上去就显示，鼠标移开就隐藏 */
        display:block;
        }


    </style>

</head>
<body>
<div class="con">
    <h3>文字标题</h3>
    <div class="box2">文字说明</div>
</div>


</body>
</html>

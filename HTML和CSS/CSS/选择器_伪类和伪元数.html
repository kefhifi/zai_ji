<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .linke{
            font-size:30px;
            text-decoration:none;
            color:red;
        }
        /* 鼠标放上去的状态 */
        .linke:hover{
        color:green;
        font-weight:bold;
        }
        .box01,.box02{
        font-size:20px;
        }
        /* 前面塞了一个点，这个点在页面上是不能选中的 */
        .box01:before{
        content:". ";
        color:red;
        }
        /*在后面塞东西*/
        .box02:after{
        content:" 。";
        color:red;
        }

    </style>

</head>
<body>

<a href="http://kefhifi.com" class="linke">博客</a>
<div class="box01" >这是第一个div</div>
<div class="box02" >这是第二个div</div>

</body>
</html>
